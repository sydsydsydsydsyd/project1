{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>No results found for "{{ query }}". Did you mean: </h1>

    <ul>
        {% for entry in entries %}
            {% if query in entry %}
            <li>
                <a href="/wiki/{{ entry }}">{{ entry }}</a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>

{% endblock %}
