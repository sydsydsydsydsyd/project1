{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>
    <form method="post" name="edits" id="edits">
        {% csrf_token %}
        <textarea form="edits" name="newcontent"> {{ content }} </textarea>
        <input type="Submit" name="submit" value="Submit"/>
    </form>
{% endblock %}
